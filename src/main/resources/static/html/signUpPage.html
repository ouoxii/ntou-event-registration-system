<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
            integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <title>海大活動報名系統</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/signUpPage.css" rel="stylesheet" type="text/css">
    <script src="../js/signUpPage.js"></script>
</head>

<body>
<!-- Navbar -->
<div class="container-fluid p-0 m-0">
    <div id="navbar">

    </div>
    <div class="container-fluid">
        <div class="row remaining-space" ;>
            <div class="space col-0 col-lg-1 d-none d-lg-block">

            </div>
            <div class="d-flex flex-column col-3 col-lg-2 shadow menu" id="menu">

            </div>
            <div class="px-3 m-0 col-9 col-sm-8 col-xl-7">

                <div class="card mt-4">
                    <div class="card-header pt-3">
                        <h5 class="card-title">報名活動</h5>
                    </div>
                    <form class="card-body" id="Form">
                        <div class="form-outline mb-4">
                            <label for="title">活動名稱</label>
                            <input type="text" id="title" name="title" class="form-control-plaintext" disabled readonly>
                        </div>
                        <div class="form-outline mb-4">
                            <label for="phoneNumber">電話</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
                        </div>
                        <div class="form-outline mb-4">
                            <label for="note">備註</label>
                            <input type="text" id="note" name="note" class="form-control" >
                        </div>

                        <div class="text-center">
                            <input type="submit" value="提交" class="btn btn-primary" id="submitBtn"/>
                        </div>
                    </form>
                </div>

            </div>
            <div class="space col-0 col-sm-1  d-none d-sm-block">
            </div>
        </div>
    </div>
</div>
</body>

</html>
