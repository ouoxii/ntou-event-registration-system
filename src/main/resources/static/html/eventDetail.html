<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
            integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>詳細資訊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/eventDetail.css" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        a {
            text-decoration: none;
            text-align: center;
        }

        .remaining-space {
            height: calc(1024px - 56px);
        }

        * {
            font-family: "微軟正黑體";
        }
    </style>

</head>
<body>
<!-- Navbar -->
<div class="container-fluid p-0 m-0">
    <div id="navbar">

    </div>
    <div class="container-fluid">
        <div class="row remaining-space">
            <div class="space col-0 col-lg-1 d-none d-lg-block">

            </div>
            <div class="d-flex flex-column col-3 col-lg-2 shadow menu" id="menu">

            </div>
            <div class="p-3 m-0 col-9 col-sm-8 col-xl-7" id="details">
                <div class="gx-3 row">

                    <div class="col-md-10 order-md-first order-last">
                        <div id="info"></div>
                        <div class="card mt-3">
                            <form id="commentForm" class="card-body">
                                <div class="mb-3">
                                    <label for="comment" class="form-label"></label>
                                    <textarea class="form-control" name="comment" id="comment" rows="3"
                                              placeholder="輸入留言..." required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary" id="mybtn">送出留言</button>
                                </div>
                            </form>
                        </div>
                        <h5 class="mt-3 text-center">留言區</h5>
                        <div id="comments"></div>
                        <div>
                        </div>
                        <div class="space col-0 col-sm-1  d-none d-sm-block">

                        </div>
                    </div>
                    <div class="col-md-2 remaining-space order-md-last order-first" id="signUpDiv">
                        <button type="button" class="btn btn-primary" id="sign_up"
                                style="">立即報名
                        </button>
                    </div>
                </div>
            </div>

            <div class="space col-0 col-sm-1  d-none d-sm-block">

            </div>
        </div>
    </div>
</div>
<script src="../js/eventDetail.js"></script>
</body>
</html>
