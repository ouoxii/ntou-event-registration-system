<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <title>海大活動報名系統</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <script src="../js/user.js"></script>
    <script src="../js/fetchUserMenu.js"></script>
    <script src="../js/fetchSearchBar.js"></script>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/user.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid p-0 m-0">
        <div id="navbar">

        </div>

        <div class="container-fluid">
            <div class="row remaining-space" ;>
                <div class="space col-0 col-lg-1 d-none d-lg-block">

                </div>
                <div class="d-flex flex-column col-3 col-lg-2 shadow menu" id="menu">

                </div>
                <div class="px-1 m-0 col-9 col-sm-8 col-xl-7">
                    <div>
                        <div class="list-group m-3" id="notStart">
                            <h5>尚未開始</h5>
                            <!-- Modal -->
                            
                            <!-- Modal -->
                        </div>
                    </div>
                    <div>
                        <div class="list-group m-3" id="myEvent">
                            <h5>進行中</h5>
                            <div class="modal fade" id="number-rollcall" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="number-rollcall">數字點名</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="inputText" class="form-label">輸入四位數字點名</label>
                                                    <input type="text" class="form-control" id="rollcallNum"
                                                        maxlength="4" pattern="\d{4}">
                                                </div>
                                                <div class="text-center">
                                                    <button type="submit" class="btn btn-primary"
                                                        id="ModalSubmit">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="list-group m-3" id="finished">
                            <h5>已結束</h5>
                        </div>
                    </div>

                </div>
                <div class="space col-0 col-sm-1  d-none d-sm-block">
                </div>
            </div>
        </div>


    </div>


</body>

</html>
